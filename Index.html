<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="all__clock">
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector(`.second-hand`);
        const minsdHand = document.querySelector(`.min-hand`);
        const hourdHand = document.querySelector(`.hour-hand`);

        function setDate(){
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        
            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360 ) + 90;
            minsHand.style.transform = `rotate(${minsDegress}deg)`;
            
            const hour = now.getMinutes();
            const hourDegrees = ((mins / 12) * 360) + 90;
            hourHand.style.transform = `rotate(${hourDegress}deg)`;
        }
        setInterval(setDate, 1000);
    </script>
    </div>
    
    <div class="keys">
        <div data-key="65" class ="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class ="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="68" class ="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class ="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class ="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class ="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class ="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class ="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class ="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="./sound/TR-909 Clap 1.wav"></audio>
    <audio data-key="83" src="./sound/TR-909 Closed Hat 1.wav"></audio>
    <audio data-key="68" src="./sound/TR-909 Kick 1.wav"></audio>
    <audio data-key="70" src="./sound/TR-909 Open Hat 1.wav"></audio>
    <audio data-key="71" src="./sound/TR-909 Tom Low.wav"></audio>
    <audio data-key="72" src="./sound/TR-909 Ride 1.wav"></audio>
    <audio data-key="74" src="./sound/TR-909 Snare 1.wav"></audio>
    <audio data-key="75" src="./sound/TR-909 Tom High 1.wav"></audio>
    <audio data-key="76" src="./sound/TR-909 Rim 1.wav"></audio>
<script>
     function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>
    
</body>
</html>
